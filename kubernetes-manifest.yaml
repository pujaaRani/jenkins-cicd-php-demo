---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-php-deployment
  labels:
    demo: php-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: pujamanish/php-app
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-php-service
spec:
  selector:
    demo: php-svc
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
