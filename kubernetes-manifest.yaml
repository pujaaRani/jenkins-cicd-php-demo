---
apiVersion: v1
kind: Pod
metadata:
  name: index-pod
spec:
  containers:
    - name: php-container
      image: pujamanish/php-app
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: index-service
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 80
  selector:
    name: index-pod
